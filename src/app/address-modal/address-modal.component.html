<!-- address-modal.component.html -->
<div *ngIf="showModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg">
      <h2 class="text-xl">Add Address</h2>
      <form (ngSubmit)="submitAddress()">
        <label for="street">Street</label>
        <input id="street" [(ngModel)]="address.street" name="street" class="border p-2 mb-2 w-full" required>
  
        <label for="city">City</label>
        <input id="city" [(ngModel)]="address.city" name="city" class="border p-2 mb-2 w-full" required>
  
        <label for="state">State</label>
        <input id="state" [(ngModel)]="address.state" name="state" class="border p-2 mb-2 w-full" required>
  
        <label for="zip">ZIP</label>
        <input id="zip" [(ngModel)]="address.zip" name="zip" class="border p-4 mb-2 w-full" required>
  
        <button type="submit" class="bg-blue-500 text-white p-2 mt-2">Submit</button>
      </form>
      <button (click)="closeModal()" class="mt-2 p-2 text-red-500">Close</button>
    </div>
  </div>
